<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        input:read-only {
            background: lightcyan;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }

        #description {
            width: 300px;
            height: 50px;
        }
    </style>

</head>
<body>
<form action="editGenre.html" id="edit-form" th:action="@{/list/genre/gu(id=${genre.id})}" th:method="POST"
      th:object="${genre}">
    <h3>Genre Info:</h3>

    <div class="row">
        <label for="id">ID:</label>
        <input id="id" readonly="readonly" th:value="*{id}" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="name">Name:</label>
        <input id="name" th:field="*{name}" type="text" value="High fantasy"/>
    </div>

    <div class="row">
        <label for="description">Description:</label>
        <input id="description" th:field="*{description}" type="text"
               value="A subgenre of fantasy defined by the epic nature of its setting or by the epic stature of its characters, themes, or plot."/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="listGenre.html" th:href="@{/list/genre/gr-all}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>


<form action="editGenre.html" id="delete-form" th:action="@{/list/genre/gd(id=${genre.id})}" th:method="POST"
      th:object="${genre}">
    <button type="submit">Delete</button>
</form>

</body>
</html>
