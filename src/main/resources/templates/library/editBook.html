<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightcyan;
        }

        .row {
            margin-top: 10px;
        }
    </style>

</head>
<body>
<form action="editBook.html" id="edit-form" th:action="@{/list/book/bu(id=${book.id})}" th:method="POST"
      th:object="${book}">
    <h3>book Info:</h3>

    <div class="row">
        <label for="id">ID:</label>
        <input id="id" readonly="readonly" th:value="*{id}" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="title">Title:</label>
        <input id="title" th:field="*{title}" type="text" value="The Lord of the Rings"/>
    </div>
    <div class="row">
        <label for="surname">Author surname:</label>
        <input id="surname" th:field="*{author.surname}" type="text" value="Tolkien"/>
    </div>
    <div class="row">
        <label for="name">Author name:</label>
        <input id="name" th:field="*{author.name}" type="text" value="John"/>
    </div>
    <div class="row">
        <label for="genre">Genre:</label>
        <input id="genre" th:each="genre : ${book.genreList}" th:field="*{genre.name}" type="text"
               value="High fantasy"/>
    </div>


    <div class="row">
        <button type="submit">Save</button>
        <a href="listbook.html" th:href="@{/list/book/ar-all}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>


<form action="editBook.html" id="delete-form" th:action="@{/list/book/bd(id=${book.id})}"
      th:method="POST" th:object="${book}">
    <button type="submit">Delete</button>
</form>

</body>
</html>
