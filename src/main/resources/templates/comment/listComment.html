<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comment {
            border: 1px solid lightgray;
            width: 300px;
            border-collapse: collapse;
        }

        .comment tr td, th {
            padding: 5px;
            border: 1px solid lightgray;
        }

        .comment td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>

<body>
<h3>Comments:</h3>
<table class="comment">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Comment</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.author}">Jonny</td>
        <td th:text="${comment.text}">Blablabal</td>
        <td><a href="editComment.html" th:href="@{/list/comment/cu(id=${comment.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>

<form id="create-form">
    </br>
    <div class="row">
        <a href="createComment.html" th:href="@{/list/comment/cc}">
            <button type="button">Add new comment</button>
        </a>
        </br></br>
        <a href="findComment.html" th:href="@{/list/comment/cr}">
            <button type="button">Find comment</button>
        </a>
        </br></br></br>
        <a href="listBook.html" th:href="@{/list/book/br-all}">
            <button type="button">To book list</button>
        </a>
    </div>
</form>

</body>
</html>
