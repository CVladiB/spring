<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }

        #description {
            width: 300px;
            height: 50px;
        }
    </style>
</head>

<body>
<form id="create-form" th:action="@{/list/genre}" th:method="POST" th:object="${genre}">
    <h3>Add genre</h3>

    <div class="row">
        <label for="name">Name:</label>
        <input id="name" th:field="*{name}" type="text" value="High fantasy"/>
    </div>

    <div class="row">
        <label for="description">Description:</label>
        <input id="description" th:field="*{description}" type="text"
               value="A subgenre of fantasy defined by the epic nature of its setting or by the epic stature of its characters, themes, or plot."/>
    </div>

    <div class="row">
        <button type="submit">Add genre</button>
        <a href="listGenre.html" th:href="@{gr-all}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
