spring:
  main:
    lazy-initialization: true
    allow-circular-references: true
  shell:
    interactive:
      enabled: false
---
# QuestionDaoCsvTest.java
spring:
  config:
    activate:
      on-profile: question-dao-csv
# actual value
question-dao-csv:
  question: Question First
  option-one: Answer First
  initial-string-question-with-option-answers: Question First#Answer Second#Answer First#Answer Second
  initial-string-question-one-answer: Question First#Answer Second
  initial-string-question-without-answer: Question First
  right-answer: Answer Second
  option-two: Answer Second
#for bean questionDaoCsv
app:
  dao:
    question-dao-csv:
      #      path: "classpath:questionnaire_ru.csv"
      delimiter: "#"
      question-position: 0
      right-answer-position: 1
---
# QuestionServiceImplTest.java
spring:
  config:
    activate:
      on-profile: question-visitor
question-visitor-impl:
  question: "Question First"
  right-answer: "Answer Second"
  option-one: "Answer First"
  option-two: "Answer Second"
  min-answer-symbol: 1
---
# QuestionServiceImpl.java
spring:
  config:
    activate:
      on-profile: question-service-impl
# actual value
question-service-impl:
  question: "Question First"
  option-one: "Answer First"
  right-answer: "Answer Second"
  option-two: "Answer Second"
---
# TestServiceImplTest
spring:
  config:
    activate:
      on-profile: test-service-impl
app:
  services:
    test-service-impl:
      part-right-answers: '71'
---
spring:
  config:
    activate:
      on-profile: locale-provider
app:
  dao:
    locale-provider:
      languages:
        - language: ${app.dao.locale-provider.language-description.language}
          shortDescription: ${app.dao.locale-provider.language-description.shortDescription}
          description: ${app.dao.locale-provider.language-description.description}
          path: ${app.dao.locale-provider.language-description.path}
        - language: "en-EN"
          shortDescription: "En"
          description: "English"
          path: "classpath:questionnaire_en.csv"
      language-description:
        language: "ru-RU"
        shortDescription: "Ру"
        description: "Русский"
        path: "classpath:questionnaire_ru.csv"

