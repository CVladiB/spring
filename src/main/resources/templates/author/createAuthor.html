<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<form th:action="@{/list/author}" th:method="POST" th:object="${author}">
    <h3>Add author</h3>

    <div class="row">
        <label for="surname">Surname:</label>
        <input id="surname" th:field="*{surname}" type="text" value="Tolkien"/>
    </div>

    <div class="row">
        <label for="name">Name:</label>
        <input id="name" th:field="*{name}" type="text" value="John"/>
    </div>

    <div class="row">
        <button type="submit">Add author</button>
        <a href="listAuthor.html" th:href="@{ar-all}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
