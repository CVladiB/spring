<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>

    <style type="text/css">
        body {
            padding: 50px;
        }

        .book {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .book tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .book td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<div class="row">
    <h3>Comments for book:
        <input id="title" readonly="readonly" th:value="*{book.title}" type="text" value="The Lord of the Rings"/></h3>
    </br>
</div>
<table class="book">
    <thead>
    <tr>
        <th>Date</th>
        <th>Author</th>
        <th>Comment</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${book.commentList}">
        <td th:text="${comment.date}">1</td>
        <td th:text="${comment.author}">Jonny</td>
        <td th:text="${comment.text}">BlaBlaBla</td>
        <td>Edit</td>
    </tr>
    </tbody>
</table>


<form id="create-form">
    </br>
    <div class="row">
        <a href="listBook.html" th:href="@{/list/book/br-all}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
