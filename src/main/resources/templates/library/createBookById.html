<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<form th:action="@{/list/book/id}" th:method="POST" th:object="${book}">
    <h3>Add book</h3>

    <div class="row">
        <label for="title">Title:</label>
        <input id="title" th:field="*{title}" type="text" value="The Lord of the Rings"/>
    </div>
    <div class="row">
        <label for="id">Author id:</label>
        <input id="id" th:field="*{author.id}" type="text" value="1"/>
    </div>

    <!--        <input id="genre" th:field="*{genre.id}" type="text"-->
    <!--               value="High fantasy"/>-->
    <!--        </th:block>-->
    <!--    </div>-->


    <div class="row">
        <button type="submit">Add book</button>
        <a href="listBook.html" th:href="@{br-all}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
