spring:
  main:
    allow-circular-references: true
  shell:
    interactive:
      enabled: false
  flyway:
    locations: [ 'classpath:db/migration/test', 'classpath:db/migration/schema' ]
    create-schemas: true
  datasource:
    #http://localhost:8080/h2-console
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none