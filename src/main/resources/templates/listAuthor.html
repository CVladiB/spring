<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All authors</title>

    <style type="text/css">
        body {
            padding: 50px;
        }

        .author {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .author tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .author td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Authors:</h3>

<table class="author">
    <thead>
    <tr>
        <th>ID</th>
        <th>Surname</th>
        <th>Name</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.surname}">Doe</td>
        <td th:text="${author.name}">John</td>
        <td><a href="editAuthor.html" th:href="@{ar-id(id=${author.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>


<form id="create-form">
    <div class="row">
        <a href="createAuthor.html" th:href="@{/list/author/ac}">
            <button type="button">Add author</button>
        </a>
    </div>
</form>

</body>
</html>
