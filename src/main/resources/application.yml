spring:
  main:
    allow-circular-references: true
app:
  dao:
    question-dao-csv:
      delimiter: ";"
      question-position: 0
      right-answer-position: 1
    locale-provider:
      languages:
        - language: ${app.dao.locale-provider.language-description.language}
          shortDescription: ${app.dao.locale-provider.language-description.shortDescription}
          description: ${app.dao.locale-provider.language-description.description}
          path: ${app.dao.locale-provider.language-description.path}
        - language: "en-EN"
          shortDescription: "En"
          description: "English"
          path: "classpath:questionnaire_en.csv"
      language-description:
        language: "ru-RU"
        shortDescription: "Ру"
        description: "Русский"
        path: "classpath:questionnaire_ru.csv"
  services:
    test-service-impl:
      part-right-answers: 70
    user-service-impl:
      min-name-surname-symbol: 3
    question-service-impl:
      min-answer-symbol: 1
---
spring:
  profiles:
    active: log-console
---
spring:
  profiles:
    active: log-file
---
spring:
  profiles:
    active: other
a: 1
---
spring:
  profiles:
    active: other,log-file
b: 2
a: 2
